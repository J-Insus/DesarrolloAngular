<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container py-4">
        <h1>
            Herramientas útiles para desarrollar el Pensamiento Computacional
        </h1>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <!--Servicio NG FOR-->
            <div class="col" *ngFor="let herramienta of herramientas">
                <div class="card h-100 p-3">
                    <img src="{{herramienta.img}}" class="card-img-top" alt="...">


                    <div class="card-body">
                        <h5 class="card-title">{{herramienta.nombre}}</h5>
                        <p class="card-text">{{herramienta.descripcion}}</p>
                        <a href="{{herramienta.url}}" target="_blank" rel="noopener noreferrer" class="btn btn-primary">
                            Visitar página
                        </a>
                    </div>


                </div>
            </div>
        </div>
    </div>


</body>

</html>
